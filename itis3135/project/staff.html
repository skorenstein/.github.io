<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlotte Esports Staff</title>
    <link rel="stylesheet" href="styles\project.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="index.html">Home</a>
            ||
            <a href="games.html">Games</a>
            ||
            <a href="teams.html">Our Teams</a>
            ||
            <a href="players.html">Our Players</a>
            ||
            <a href="staff.html">Our Staff</a>
        </nav>
    </header>
    <main>
        <section class="staff-team" id="staff-team">
            <h2>Staff</h2>
            <ul class="staff-list">
                <li class="staff-member" data-bio="Staff member 1 is responsible for player coaching and support." data-image="path/to/placeholder.jpg">
                    <span class="staff-name">Staff Member 1</span>
                    <div class="role">Position: Coach</div>
                </li>
                <li class="staff-member" data-bio="Staff member 2 is responsible for managing logistics." data-image="path/to/placeholder.jpg">
                    <span class="staff-name">Staff Member 2</span>
                    <div class="role">Position: Manager</div>
                </li>
            </ul>
        </section>
        
        
        <div id="staffModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="staffImage" src="" alt="Staff Image">
                <h2 id="staffName"></h2>
                <p id="staffBio"></p>
            </div>
        </div> 
    </main>
    <footer>
        <script src="scripts/project.js"></script>
    </footer>
</body>

</html>
